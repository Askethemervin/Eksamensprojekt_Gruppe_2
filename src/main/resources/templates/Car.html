<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car test</title>
</head>
<body>
<table>
<thead>
<tr>Model</tr>
<tr>Car brand</tr>
<tr>Status</tr>
</thead>
<tbody>
<tr th:each="car: ${cars}">
<td th:text="${car.getModel()}"></td>
    <td th:text="${car.getBrand()}"></td>
    <td th:text="${car.getStatus()}"></td>
</tr>
</tbody>
</table>

</body>
</html>
