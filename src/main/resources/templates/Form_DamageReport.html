<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skadesrapport</title>
    <link rel="stylesheet" th:href="@{/CSS/DamageReport.css}" href="../static/CSS/DamageReport.css">
</head>
<body>
<div class="container">
   <h1>Skadesrapport</h1>
    <div class="Show_Rental_Id">
        <strong>Lejeaftale id: </strong><span th:text="${lejeaftale_id}"></span>
    </div>
    <table>
        <thead>
        <tr>
            <th>Skadebeskrivelse</th>
            <th>Pris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="damageReport : ${damageReports}">
            <td th:text="${damageReport.getDamageDescription()}"></td>
            <td th:text="${damageReport.getPrice()}+' DKK'"></td>
        </tr>
        </tbody>
    </table>
    <div class="total-price">
        <strong>Total pris: </strong>
        <span th:text="${totalDamagePrice} + ' DKK'"></span>
</div>
<div class="addSkade">
    <nav>
        <div>
            <a th:href="@{'/skadesrapporter/adddamage/'+ ${lejeaftale_id}}">
                <button>Tilf√∏j skade</button>
            </a>
        </div>
        <div>
            <a th:href="@{'/skadesrapporter/dashboard'}">
                <button>Afslut skadesrapport</button>
            </a>
        </div>
    </nav>
</div>
</div>
</body>
</html>
