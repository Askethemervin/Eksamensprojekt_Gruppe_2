<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Skadesrapport</title>
</head>
<body>
<h1>Opret Skadesrapport</h1>
<form action="/skadesrapporter/opret" method="post">
    <input type="hidden" id="rentalAgreementId" name="lejeaftale_id" th:value="${lejeaftale_id}">
    <div>
        <label for="damageDescription">Skadesbeskrivelse:</label>
        <textarea id="damageDescription" name="damageDescription" required></textarea>
    </div>
    <div>
        <label for="price">Pris:</label>
        <input type="number" step="0.01" id="price" name="price" required>
    </div>
    <button type="submit">Gem Skade</button>
</form>
</body>
</html>
